<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Session</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MasteryMind</a>
        </div>
    </nav>
    <div class="audio-content">
        <h2>Learn About the Solar System</h2>
            <img src="/assets/img/onboarding.png" alt="Solar System" class="img-fluid">
            <!-- <a href="javascript:void(0);" onclick="document.getElementById('audioFile').play();">
            </a> 
        <audio id="audioFile" src="assets/audio/speech.mp3" hidden></audio>-->
        
    </div>
    <div class="audio-player-container">
        <h2>Audio Player</h2>
        <audio controls class="audio-player">
            <source src="assets/audio/solarsystem.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="question-section">
        <h3>Questions about the Solar System</h3>
        <form id="questionForm">
            <div class="question">
                <label for="question1">What is the largest planet in our solar system?</label>
                <input type="text" class="form-control" id="question1" name="question1">
            </div>
            <div class="question">
                <label for="question2">How many planets are in the solar system?</label>
                <input type="text" class="form-control" id="question2" name="question2">
            </div>
            <!-- Add more questions as needed -->
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </form>
    </div>
            
    <footer class="text-center">
        <p>&copy; 2024 Real-Time Learning. Empowering Education.</p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        // Here you can add JavaScript to handle the form submission,

        alert('Answers submitted!'); // Placeholder feedback
    });
</script>
</body>
</html>
